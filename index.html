# Seminario Compras Internacionales
#### Facilitador: Mario Torrez
####Fecha: octubre 2024

---

## Agenda del Taller
- Introducción al internet y el comercio electrónico
- Plataformas populares de compras
- Proceso de compra en línea
- Seguridad y prevención de fraudes
- Práctica guiada
- Cierre y reflexiones

---

## ¿Qué es el Internet?
- Red global que permite el acceso a información y servicios
- Navegadores web (Chrome, Firefox)
- Concepto de URLs y páginas web

---

## Historia del Comercio Electrónico
- Surgió a finales de los 90's
- Primeras plataformas: Amazon y eBay
- Crecimiento exponencial en la última década

---

## Beneficios del Comercio Electrónico
- Comodidad: compras desde casa
- Mayor variedad de productos
- Ofertas y descuentos exclusivos

---

## Plataformas Populares de Compra
- Mercado Libre (local)
- Amazon (internacional)
- AliExpress (importaciones)

---

## Cómo Registrarse en una Plataforma
- Ingresar a la página web
- Completar información personal
- Confirmar cuenta (correo, teléfono)

---

## Proceso de Compra en Línea
- Búsqueda de productos
- Revisión de precios y opciones de envío
- Añadir al carrito
- Proceso de pago (tarjetas, efectivo)
- Confirmación del pedido

---

## Métodos de Pago
- Tarjetas de crédito/débito
- Transferencias bancarias
- Pagos en efectivo (Pago Efectivo, Western Union)

---

## Seguimiento de Pedido
- Número de rastreo
- Actualización del estado de entrega

---

## Seguridad en las Compras por Internet
- Verificar que el sitio web sea seguro (Certificado SSL)
- Revisar opiniones de otros compradores
- Usar métodos de pago seguros

---

## Prevención de Fraudes
- Estafas comunes: ofertas "demasiado buenas"
- Páginas fraudulentas
- Qué hacer si te estafan (reclamos, protección al comprador)

---

## Práctica Guiada - Simulación de Compra
- Escoger un producto en Mercado Libre
- Añadir al carrito
- Simular el proceso de pago (sin finalizar)

---

## Reflexiones Finales
- Ventajas y desafíos de las compras por internet
- Discusión grupal

---

## Recursos Adicionales
- Blogs sobre seguridad en compras en línea
- Tutoriales de plataformas populares
- Canales de YouTube recomendados

---

## Agradecimientos y Preguntas
- Gracias por su atención
- Preguntas y dudas
